<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ampliwork Live Preview</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons (Mock for preview) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #020617;
            color: #cbd5e1;
            margin: 0;
            font-family: sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00A3FF;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock Lucide-like icons for the browser
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- MOCK COMPONENTS DATA ---
        const teamComparison = [
            { name: 'Enterprise Team', revenue: 5850000, deals: 243, growth: 28.5 },
            { name: 'Mid-Market Team', revenue: 4670000, deals: 421, growth: 22.1 },
            { name: 'SME Sales', revenue: 1930000, deals: 178, growth: 15.2 }
        ];

        const salesData = [
            { month: 'Jan', revenue: 1100000 }, { month: 'Feb', revenue: 1350000 },
            { month: 'Mar', revenue: 1847500 }, { month: 'Apr', revenue: 1650000 },
            { month: 'May', revenue: 2150000 }, { month: 'Jun', revenue: 2300000 },
            { month: 'Jul', revenue: 2050000 }, { month: 'Aug', revenue: 2450000 }
        ];

        // --- EXTRACTED COMPONENTS ---

        function ExecutiveSalesDashboard() {
            const [selectedPeriod, setSelectedPeriod] = useState('YTD');
            const formatCurrency = (v) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(v);

            return (
                <div className="min-h-screen bg-[#020617] text-slate-200 p-6 lg:p-10 space-y-10 relative overflow-hidden">
                    {/* Background Orbs */}
                    <div className="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-[#00A3FF]/10 blur-[120px] rounded-full pointer-events-none" />

                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 relative z-10">
                        <div className="space-y-1">
                            <h1 className="text-4xl font-extrabold tracking-tight text-white flex items-center gap-3">
                                Sales Command Center
                                <span className="bg-[#00A3FF]/20 text-[#00A3FF] text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest border border-[#00A3FF]/30">Live</span>
                            </h1>
                            <p className="text-slate-400">Executive Performance Overview â€¢ YTD Data</p>
                        </div>
                        <div className="bg-white/5 backdrop-blur-lg border border-white/10 p-1 rounded-full flex gap-1">
                            {['Month', 'Quarter', 'YTD'].map((p) => (
                                <button key={p} onClick={() => setSelectedPeriod(p)} className={`px-6 py-2 rounded-full text-sm font-bold transition-all ${selectedPeriod === p ? 'bg-[#00A3FF] text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>
                                    {p}
                                </button>
                            ))}
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 relative z-10">
                        <KPICard label="Total Revenue" value="$12.45M" trend="+18.5%" icon="dollar-sign" />
                        <KPICard label="Sales Velocity" value="842" trend="+5.2%" icon="target" />
                        <KPICard label="Lead Conversion" value="28.4%" trend="+3.4%" icon="users" />
                        <KPICard label="Growth Momentum" value="+22.1%" trend="+2.1%" icon="trending-up" />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 relative z-10">
                        <div className="lg:col-span-2 bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-[2rem]">
                            <h3 className="text-xl font-bold text-white mb-10 flex items-center gap-2">
                                <Icon name="bar-chart-3" className="w-5 h-5 text-[#00A3FF]" /> Revenue Trajectory
                            </h3>
                            <div className="h-[300px] w-full flex items-end gap-3 px-2">
                                {salesData.map((d, i) => (
                                    <div key={i} className="flex-1 flex flex-col items-center gap-3 group">
                                        <div className="w-full bg-gradient-to-t from-[#00A3FF]/40 to-[#00A3FF]/10 border-t-2 border-[#00A3FF] rounded-t-xl transition-all" style={{ height: `${(d.revenue / 3000000) * 100}%` }} />
                                        <span className="text-[10px] font-bold text-slate-500 uppercase">{d.month}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-[2rem]">
                            <h3 className="text-xl font-bold text-white mb-8 flex items-center gap-2">
                                <Icon name="layers" className="w-5 h-5 text-[#00A3FF]" /> Team Comparison
                            </h3>
                            <div className="space-y-6">
                                {teamComparison.map((team, i) => (
                                    <div key={i} className="space-y-3">
                                        <div className="flex justify-between items-center text-sm">
                                            <span className="font-bold text-white">{team.name}</span>
                                            <span className="text-[#00A3FF] font-black">{formatCurrency(team.revenue)}</span>
                                        </div>
                                        <div className="w-full bg-white/5 h-2 rounded-full overflow-hidden">
                                            <div className="bg-[#00A3FF] h-full rounded-full" style={{ width: `${(team.revenue / 6000000) * 100}%` }} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function KPICard({ label, value, trend, icon }) {
            return (
                <div className="bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-[2rem] hover:border-[#00A3FF]/50 transition-all">
                    <div className="flex justify-between items-start">
                        <div className="space-y-3">
                            <span className="text-slate-400 font-bold text-xs tracking-widest uppercase">{label}</span>
                            <div className="text-3xl font-black text-white">{value}</div>
                            <div className="text-[#00A3FF] text-sm font-bold flex items-center gap-1">
                                <Icon name="arrow-up-right" className="w-4 h-4" /> {trend}
                            </div>
                        </div>
                        <div className="p-4 bg-white/5 border border-white/10 rounded-2xl">
                            <Icon name={icon} className="w-6 h-6 text-[#00A3FF]" />
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ExecutiveSalesDashboard />);
    </script>
</body>

</html>
